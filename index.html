<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S9LG840PRR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-S9LG840PRR');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיק העבודות של מאיה קלטי</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="portfolio-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- התמונות ייטענו כאן דרך JavaScript -->
            </div>
            
            <!-- אלמנטי ניווט -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            
            <!-- אייקון זום -->
            <div class="zoom-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="11" y1="8" x2="11" y2="14"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
            </div>
        </div>
        
        <div class="page-info">דף <span id="current-page">1</span> מתוך <span id="total-pages">19</span></div>
        
        <div class="thumbnails-container">
            <!-- התמונות המוקטנות ייטענו כאן דרך JavaScript -->
        </div>
    </div>

    <!-- מודאל להגדלת תמונה -->
    <div class="zoom-modal">
        <div class="zoom-modal-content">
            <span class="zoom-close">&times;</span>
            <img id="zoom-image" src="" alt="תמונה מוגדלת">
            <div class="zoom-controls">
                <button class="zoom-in">+</button>
                <button class="zoom-out">-</button>
                <button class="zoom-reset">איפוס</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/zoom.js"></script>
</body>
</html>
